<!doctype html>
<html>
  <head>
    <title>Sorting Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych-5.0.3/jspsych.js"></script>
    <script src="jspsych-5.0.3/plugins/jspsych-text.js"></script>
    <script src="jspsych-5.0.3/plugins/jspsych-single-stim.js"></script>
    <link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  </body>
  <script>

  var opening_screen = {
        type: 'text',
        text: '<p>Sorting Game</p><p> Press A to continue</p>'
  };

  var intro_screen = {
    type: "text",
    text: "<p>On the next few pages you will see images of cards.</p><p> Your job is to decide how to sort them into groups.</p><p> Press A to begin.</p>"
  }; 

  // Randomize the gap between trials
  var post_trial_gap = function() {
  return Math.floor( Math.random() * 1500 ) + 750;
  };

  // Constructing robot stimuli 
  var test_stimuli = [
    {
      stimulus: "img/3rso.png",
      data: { response: 'go' }
    },
    {
      stimulus: "img/1gshs.png",
      data: { response: 'go' }
    },
    {
      stimulus: "img/2pcd.png",
      data: { response: 'go' }
    },
    {
      stimulus: "img/1ds.png",
      data: { response: 'go' }
    },
    {
      stimulus: "img/1os.png",
      data: { response: 'go' }
    },
    {
      stimulus: "img/1rs.png",
      data: { response: 'go' }
    },
    {
      stimulus: "img/2os.png",
      data: { response: 'go' }
    }
  ];

  // All test blocks
  var all_trials = jsPsych.randomization.repeat(test_stimuli, 1);

  var test_block = {
    type: 'single-stim',
    choices: ['F'],
    timing_response: 900,
    timing_post_trial: post_trial_gap,
    on_finish: function(data){
      var correct = false;
      if(data.response == 'go' && data.rt > -1){
        correct = true;
      } else if(data.response == 'no-go' && data.rt == -1){
        correct = true;
      }
      jsPsych.data.addDataToLastTrial({correct: correct});
    },
    timeline: all_trials
  };

   // Debrief the subject
  function getSubjectData() {

    var trials = jsPsych.data.getTrialsOfType('single-stim');

    var sum_rt = 0;
    var correct_trial_count = 0;
    var correct_rt_count = 0;
    for (var i = 0; i < trials.length; i++) {
      if (trials[i].correct == true) {
        correct_trial_count++;
        if(trials[i].rt > -1){
          sum_rt += trials[i].rt;
          correct_rt_count++;
        }
      }
    }
    return {
      rt: Math.floor(sum_rt / correct_rt_count),
      accuracy: Math.floor(correct_trial_count / trials.length * 100)
    }
  }

  var debrief_block = {
    type: "text",
    text: function() {
      var subject_data = getSubjectData();
      return "<p>You responded correctly on "+subject_data.accuracy+"% of "+
      "the trials.</p><p>Your average response time was <strong>" +
      subject_data.rt + "ms</strong>. Press any key to complete the "+
      "experiment. Thank you!</p>";
    }
  };

  var end_screen = {
    type: "text",
    text: "<p>Nice! Write down or draw how your would sort all the cards into groups</p>"
  };

  // Here's the tricky part. Generate code in JS that generates robots like the ones in probmods
  // var generate_robots = {

  // }

  var timeline = [];
  timeline.push(opening_screen);
  timeline.push(intro_screen);
  timeline.push(test_block);
  timeline.push(end_screen);
  //timeline.push(debrief_block);

  jsPsych.init({
      timeline: timeline,
      on_finish: function() {
      jsPsych.data.displayData();
    }
  });
</script>
</html>
